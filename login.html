<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>HindTrek - Login</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#17cf17",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                        "text-light": "#112111", 
                        "text-dark": "#f6f8f6",   
                        "muted-light": "#4a5568", 
                        "muted-dark": "#a0aec0",  
                        "border-light": "#e2e8f0",
                        "border-dark": "#2d3748",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">

    <div class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        <div
            class="w-full max-w-md bg-white dark:bg-background-dark/80 backdrop-blur-sm rounded-xl shadow-2xl p-8 space-y-6 border border-border-light dark:border-border-dark">

            <div class="text-center space-y-2">
                <div class="flex items-center justify-center gap-3">
                    <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                    </svg>
                    <h1 class="text-3xl font-bold text-text-light dark:text-text-dark">HindTrek</h1>
                </div>
                <h2 class="text-xl font-semibold text-text-light dark:text-text-dark">Log in to your account</h2>
                <p class="text-sm text-muted-light dark:text-muted-dark">Welcome back, adventurer!</p>
            </div>

            <form id="login-form" class="space-y-6"> 
                <div id="error-message" class="hidden text-center text-sm p-2 rounded-lg bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-400 font-medium">
                    Invalid email or password. Please try again.
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-border-light dark:border-border-dark rounded-lg bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-transparent transition placeholder-muted-light dark:placeholder-muted-dark">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-border-light dark:border-border-dark rounded-lg bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-transparent transition placeholder-muted-light dark:placeholder-muted-dark">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-primary rounded border-border-light dark:border-border-dark focus:ring-primary bg-background-light dark:bg-background-dark">
                        <label for="remember-me" class="ml-2 block text-sm text-muted-light dark:text-muted-dark">
                            Remember me
                        </label>
                    </div>

                    <a href="#" class="text-sm font-medium text-primary hover:underline">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-bold text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-300 transform hover:scale-[1.01]">
                    Sign In
                </button>
            </form>

            <div class="text-center">
                <p class="text-sm text-muted-light dark:text-muted-dark">
                    Don't have an account?
                    <a href="register.html" class="font-medium text-primary hover:underline">
                        Register
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            
            // NOTE: In a real application, you would replace this client-side 
            // check with a request to a secure server-side API endpoint.
            const VALID_EMAIL = 'trekker@hindtrek.com';
            const VALID_PASSWORD = 'password123'; 

            const handleLogin = (event) => {
                event.preventDefault(); // Stop the default form submission (page reload)

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // HIDE any previous error message
                errorMessage.classList.add('hidden');

                // --- START: PLACEHOLDER/SIMULATION LOGIC ---
                
                // 1. Basic Client-Side Validation (Optional but recommended)
                if (!email || !password) {
                    errorMessage.textContent = 'Please enter both email and password.';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // 2. SIMULATED SERVER CHECK (Replace this with a fetch() call to your server)
                if (email === VALID_EMAIL && password === VALID_PASSWORD) {
                    // --- SUCCESS ---
                    console.log('Login successful! Redirecting...');
                    
                    // In a real app, the server would send a token/cookie here.
                    
                    // Redirect to index.html (or dashboard/protected page)
                    window.location.href = 'index.html'; 
                } else {
                    // --- FAILURE ---
                    console.error('Login failed: Invalid credentials.');
                    
                    // Show error message
                    errorMessage.textContent = 'Invalid email or password. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
                
                // --- END: PLACEHOLDER/SIMULATION LOGIC ---
            };

            // Attach the handleLogin function to the form's submit event
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });
    </script>
</body>
</html>
